require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  Include:
    - tasks/*.rake
    - lib/**/*.rb
    - spec/**/*.rb
    - Guardfile
    - Rakefile
  Exclude:
    - puppet/**/*
    - vendor/**/*
  NewCops: enable

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/LineLength:
  Enabled: false

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/DeprecatedOpenSSLConstant:
  Enabled: true

Lint/MixedRegexpCaptureTypes:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/AbcSize:
  Max: 20

Metrics/ClassLength:
  Max: 200

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/MethodLength:
  Max: 30

Metrics/ModuleLength:
  Max: 200

Metrics/PerceivedComplexity:
  Max: 10

Style/Documentation:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/RedundantFetchBlock:
  Enabled: true

Style/RedundantRegexpCharacterClass:
  Enabled: true

Style/RedundantRegexpEscape:
  Enabled: true

Style/RescueModifier:
  Enabled: false

Style/SlicingWithRange:
  Enabled: true

# RSPEC SPECIFIC

RSpec/DescribeClass:
  Enabled: false

RSpec/ExampleLength:
  Max: 30

RSpec/FilePath:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 10

RSpec/MultipleMemoizedHelpers:
  Max: 10

RSpec/NestedGroups:
  Max: 5

RSpec/VerifiedDoubleReference:
  EnforcedStyle: string